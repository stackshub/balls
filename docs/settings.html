<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>balls settings</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
  </head>
  <body>
    <h1>balls settings</h1>
    <a href="index.html">index.html</a>
    <form action="index.html">
      <dl>
        <dt>ballCount</dt>
        <dd>
          <select name="ballCount">
            <option>3</option>
            <option>15</option>
            <option selected>30</option>
            <option>45</option>
          </select>
        </dd>
        <dt>bulletCount</dt>
        <dd>
          <select name="bulletCount">
            <option>1</option>
            <option>5</option>
            <option selected>10</option>
            <option>15</option>
          </select>
        </dd>
        <dt>duration</dt>
        <dd>
          <select name="duration">
            <option>3000</option>
            <option>15000</option>
            <option selected>30000</option>
            <option>45000</option>
          </select>
        </dd>
      </dl>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
