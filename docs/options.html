<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>balls options</title>
  </head>
  <body>
    <h1>balls options</h1>
    <form action="index.html">
      <dl>
        <dt>ballCount</dt>
        <dd>
          <select name="ballCount">
            <option>3</option>
            <option>15</option>
            <option selected>30</option>
            <option>45</option>
          </select>
        </dd>
        <dt>shotCount</dt>
        <dd>
          <select name="shotCount">
            <option>1</option>
            <option>5</option>
            <option selected>10</option>
            <option>15</option>
          </select>
        </dd>
        <dt>duration</dt>
        <dd>
          <select name="duration">
            <option>3000</option>
            <option>15000</option>
            <option selected>30000</option>
            <option>45000</option>
          </select>
        </dd>
      </dl>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
